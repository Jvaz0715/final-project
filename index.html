<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World?</title>
    <!-- adds jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Adds google font Lato -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <!-- banner section -->
    <div class="banner-image">
        <div class="banner-text">
          <img src="https://advancecessnock.com.au/wp-content/uploads/2017/09/stars-720213_960_720-1.png" id="top-five-logo">
          <p class="banner-tagline">Only the Best</p>
        </div>
    </div>

   
   
    <!-- input section -->
    <div class="input-container">
        <input type="text" placeholder="enter api key" class="apikey-input">
        <div>Lets start searching</div>
        <input type="text" placeholder="City Name Here" class="city-input">
        <input type="text" placeholder="Attraction type(i.e. museums, restaurants, etc.)" class="attraction-input">
        <input type="text" placeholder="Distance in meters from city center" class="radius-input">

        <div class="search-button">Search</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
