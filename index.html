<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Attractions</title>
    <!-- adds jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Adds google font Lato -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- CSS BootStrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <!-- banner section -->
    <div class="banner-image">
        <div class="banner-text">
          <img src="https://advancecessnock.com.au/wp-content/uploads/2017/09/stars-720213_960_720-1.png" id="top-five-logo">
          <p class="banner-tagline">Find the Best Attractions</p>
        </div>
    </div>
    
    <!-- Main Section -->
    <div class="main-section">
        
        <!-- input section -->
        <div class="input-container">
            <input type="text" placeholder="enter api key" class="apikey-input">
            <label>Enter valid Access token</label>

            <div class="searching-title">Lets start searching</div>
            <input type="text" placeholder="City Name" class="city-input">
            <label>Enter a city name</label>
            <input type="text" placeholder="Type of Attraction" class="attraction-input">
            <label>Attraction</label>
            <input type="number" placeholder="Distance" class="radius-input" max="8000">
            <label>Distance in meters from city center</label>
            
            <div class="search-button">Search</div>
        </div>
        
        <!-- search again section -->
        <!-- keep hidden until search is clicked -->
        <div class="search-again-container hidden">
            <div class="search-again-button">Search Again</div>
            <div class="results-display"></div>
        </div>
    
    </div>

    <!-- Footer Section -->
    <div class="footer-section">
        <nav class="nav">
            <a class="nav-link active" href="https://opentripmap.io/product" target="_blank">Open Trip Maps API</a>
            <a class="nav-link" href="#" target="_blank">About</a>
            <a class="nav-link" href="#" target="_blank">Support</a>
        </nav>
    </div>

    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
